app = 'mom-ma'
primary_region = 'nrt'

[build]

[http_service]
  internal_port = 8000
  force_https = false
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2

[env]
  CSRF_TRUSTED_ORIGINS = 'https://mom-ma.fly.dev'
